<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./src/script.js" type="module" defer></script>
  </head>
  <body>
    <div id="monitor-letter-placeholder">9</div>
    <div id="second-monitor-letter-placeholder">9</div>
    <div id="calc">
      <div class="error hidden" id="error-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.3"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-triangle-alert-icon lucide-triangle-alert"
        >
          <path
            d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"
          />
          <path d="M12 9v4" />
          <path d="M12 17h.01" />
        </svg>
        <span id="error-message"> Display Error</span>
      </div>
      <div id="monitor">
        <div id="second-monitor"></div>
        <p id="monitor-text-container">
          <span id="monitor-text"></span>
        </p>
      </div>
      <div id="buttons-grid">
        <div class="button" data-value="delete">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-delete-icon lucide-delete"
          >
            <path
              d="M10 5a2 2 0 0 0-1.344.519l-6.328 5.74a1 1 0 0 0 0 1.481l6.328 5.741A2 2 0 0 0 10 19h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"
            />
            <path d="m12 9 6 6" />
            <path d="m18 9-6 6" />
          </svg>
        </div>
        <div class="button clear" data-value="clear">CE</div>
        <div class="button clear" data-value="reset">C</div>

        <div class="button" data-value="divide">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-divide-icon lucide-divide"
          >
            <circle cx="12" cy="6" r="1" />
            <line x1="5" x2="19" y1="12" y2="12" />
            <circle cx="12" cy="18" r="1" />
          </svg>
        </div>
        <div class="button lighter-bg" data-value="7">7</div>
        <div class="button lighter-bg" data-value="8">8</div>
        <div class="button lighter-bg" data-value="9">9</div>

        <div class="button" data-value="multiply">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </div>

        <div class="button lighter-bg" data-value="4">4</div>
        <div class="button lighter-bg" data-value="5">5</div>
        <div class="button lighter-bg" data-value="6">6</div>
        <div class="button" data-value="minus">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-minus-icon lucide-minus"
          >
            <path d="M5 12h14" />
          </svg>
        </div>

        <div class="button lighter-bg" data-value="1">1</div>
        <div class="button lighter-bg" data-value="2">2</div>
        <div class="button lighter-bg" data-value="3">3</div>
        <div class="button" data-value="plus">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus-icon lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
        </div>

        <div class="button lighter-bg" data-value="plus-or-minus">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M205.66,61.66l-144,144a8,8,0,0,1-11.32-11.32l144-144a8,8,0,0,1,11.32,11.32ZM64,112a8,8,0,0,0,16,0V80h32a8,8,0,0,0,0-16H80V32a8,8,0,0,0-16,0V64H32a8,8,0,0,0,0,16H64Zm160,64H144a8,8,0,0,0,0,16h80a8,8,0,0,0,0-16Z"
            ></path>
          </svg>
        </div>
        <div class="button lighter-bg" data-value="0">0</div>
        <div class="button lighter-bg" data-value="dot">.</div>
        <div class="button" data-value="result" id="result">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-equal-icon lucide-equal"
          >
            <line x1="5" x2="19" y1="9" y2="9" />
            <line x1="5" x2="19" y1="15" y2="15" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
